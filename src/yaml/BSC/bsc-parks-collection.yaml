version: "2.0.0"
subfolder: 660-parks
info:
  summary: BSC Parks - Waterfront Set
  description: |
    A set of 17 waterfront lots using ripptide's WFK props and the BSC Park base texture. These will link into the BSC Parks and also into the simgoober canals as Couchspuds Bistro is included. This is not a reward and like Cap'n Swamper's no longer has jobs. These can be placed without road access now. The passenger ferry and bus stop still require road access. There is also a version of callagrafx’s St David’s Hotel to fit into this waterfront. This also needs road access. 
  author: SimGoober (SG), Deadwoods (DAE/DEDWD), BarbyW (BLS), RipTide (RT, or BRT in collaboration with BarbyW), D66, Swi21, Debussyman, Yoder7652 (YDR), CasperVG (CAS), Geoffhaw, Cerulean (CARCH), Caliban and GasCooker (GC)
