subfolder: 660-parks
info:
  summary: BSC Parks Collection
  description: |
    The entire BSC Parks collection in a single download. 
    
    This SC4 Devotion LEX Legacy Pack features the BSC Team and SC4D LEX Restoration Team-assembled Park and Recreation  uploads called BSC Parks of multiple popular BSC BATers and their associates like: SimGoober (SG), Deadwoods (DAE/DEDWD), BarbyW (BLS), RipTide (RT, or BRT in collaboration with BarbyW), D66, Swi21, Debussyman, Yoder7652 (YDR), CasperVG, Geoffhaw, SPA and many others which had been available on the Lot Exchange (LEX) at SC4 Devotion (and in some cases on Simtropolis STEX too). It includes the contents of 40+ previously separate downloads (including some contents that were only available on the SC4D LEX DVD or haven't been officially released previously).
  author: SimGoober (SG), Deadwoods (DAE/DEDWD), BarbyW (BLS), RipTide (RT, or BRT in collaboration with BarbyW), D66, Swi21, Debussyman, Yoder7652 (YDR), CasperVG (CAS), Geoffhaw, Cerulean (CARCH), Caliban and GasCooker (GC)
