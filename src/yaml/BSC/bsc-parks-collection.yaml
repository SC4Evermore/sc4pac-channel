group: bsc
name:  parks-raised-park-set
version: "2.0.0"
subfolder: 660-parks
info:
  summary: BSC Parks - Raised Park Set
  description: |
    These lots, and the ones in the associated Rasied Park sets, are based on some ideas from Japan parks. In Shinjuku there are some parks raised above street level. This has the effect of removing much of the traffic noise from the park areas. Connecting these parks to each other and nearby buildings are pedestrian bridges to keep the pedestrian traffic flowing. Finally the Tokyo Government Office building has some amazing stonework at its base emulating some of the magnificent Japanese castles. These were combined into a common set of lots contained in this (and associated) lots. 
  author: SimGoober (SG), Deadwoods (DAE/DEDWD), BarbyW (BLS), RipTide (RT, or BRT in collaboration with BarbyW), D66, Swi21, Debussyman, Yoder7652 (YDR), CasperVG (CAS), Geoffhaw, Cerulean (CARCH), Caliban and GasCooker (GC)
