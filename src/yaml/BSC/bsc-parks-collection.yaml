info:
  summary: BSC Parks - Base Set
  description: |
    The basic BSC Parks set that allows you to create your own modular city park.

    The set contains:
 
    *  Narrow Path
    *  Wide Paths
    *  Tree Ave Paths
    *  Plaza
    *  Wall Set
    *  Filler Lots
    *  Basic Feature Lots
