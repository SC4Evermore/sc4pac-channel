version: "1.0.0"
subfolder: 200-residential
info:
  summary: SG Susan B Anthony Building, by simgoober
  description: |
    Susan Brownell Anthony (February 15, 1820 - March 13, 1906) was a prominent, independent and well-educated American civil rights leader who played a pivotal role in the 19th century women's rights movement to secure women's suffrage in the United States. She travelled the United States and Europe, and gave 75 to 100 speeches per year on women's rights for some 45 years.
    This building is based on the house that she lived in with a set of 3 colour variations for the growable lots. 
  author: SimGoober (SG)
