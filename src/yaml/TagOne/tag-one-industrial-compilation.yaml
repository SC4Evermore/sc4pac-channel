group: tag-one
name:  vester-acetone
version: "1.0.0"
subfolder: 400-industrial
info:
  summary:  Vester Acetone Industrial Lot
  description: |
    Vester Acetone is a company that specializes in the production of acetone. Although the main focus of Vester Acetone is the production of acetone from benzene and propylene, a small amount of phenol is produced as well. In the reaction vats and distillation columns of the factory the benzene and propylene will first be compressed and heated to 250°C. This will form cumene. After this reaction the cumene will be oxidized and hydrolysed in an acidic medium to form phenol and acetone. The newly formed chemicals are then sold to other companies throughout the SimNation.
