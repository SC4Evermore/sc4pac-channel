info:
  summary:  Small I-m buildings Industrial Lot
  description: |
    This is a set of 11 Lots with variating lot sizes and stage levels. The 11 lots contains 4 kinds of I-m buildings form my last prop pack. The 4 buildings are:

     ***Unidek Thermal Insulation***
       Unidek Thermal Insulation is a company specialized in manufacturing and distributing thermal insulation materials for homes, offices and industrial buildings. From the warehouse in your city Unidek will sell insulation materials to local building companies in order to build sustainable and energy efficient buildings.

     ***Fabiton Concrete Blocks***
        This company is specializes in making concrete blocks for walls and foundations.

     ***Mika's Woodworks***
        When you need some wooden window frames or furniture you'll go to Mika's. With his special tools he's able to make anything from what ones was a simple tree.

     ***Ruratech Cable Work***
        Now who is placing all the cables for Electricity and Communication in your Simnation? Right, Ruratech Cable Work. This hard working company works every day in the cold soil to connect the new buildings in the city to the local electricity & communication networks. Whithout them your sims will be sitting in the dark unable to call or use a computer. 
