info:
  summary:  SAP Rebar Industrial Lot
  description: |
    Concrete is an interesting material. It can handle a lot of compression force, but hardly any puling force. In order to build concrete floors, walls and columns steel reinforcing bars need to be added to the concrete to handle the tension. Those steel bars are called rebar. On most construction sites the rebar is added by steel fixer. On some projects however it's cheaper and faster to pre-assemble the rebar cages and nets in a factory. SAP Rebar is such a factory. It grows on a 4x3 ID lot and provides 54 jobs. The building is BTE enabled and CAMpatible.  
