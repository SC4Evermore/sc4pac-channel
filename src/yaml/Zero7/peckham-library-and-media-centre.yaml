  summary: "Peckham Library and Media Centre by Zero7"
  description: |-
    Libraries are not generally the most distinctive buildings in the world, but Alsop Architects set out to change that when they designed the Peckham Library and Media Centre. The main features are the pod rooms which extend above the roofline of the main library, the extreme cantilever of the upper floors and the six storeys of glass at the rear which is used to display art installations 

    **INSTALLATION**

    Copy/Extract the Zero7 parent folder into your Plugins. If you've extracted the ~Documents folder you may remove it from the Plugins, but keep it in a safe location.

    To un-install the files, simply bulldoze every lot from this download in your cities and delete the files from the plugins folder afterwards.

    **DEPENDENCY**

